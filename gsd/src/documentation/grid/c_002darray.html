<h3 class="section">3.2 System <samp><span class="command">foreign-array</span></samp></h3>

<p>The system <samp><span class="command">foreign-array</span></samp> defines classes and types of C arrays
(specifically, any row-major foreign arrays) using
<a href="http://common-lisp.net/project/cffi/">CFFI</a>.
